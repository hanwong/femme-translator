<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>팜므어 번역기</title>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="hangul.js" type="text/javascript"></script>
  <!--  한글 자모 분리  -->
  <script>
    // 자모 분리 후 순서 변환
    var femme = function(str) {
      return str.split('').map(function(char){
        var d= Hangul.disassemble(char);
        if(Hangul.isVowel(d[1]) && Hangul.isVowel(d[2])){
        var tmp = d[3];
        d[3] = d[2];
        d[2] = tmp;
      }
      return Hangul.assemble(d);
      }).join('');
    };
    // 입력, 출력
    $(function() {
      $('button').click(function() {
        femme($('.femme').val());
        $('.result').text(femme($('.femme').val()));
      });
    });
  </script>

</head>
<body>
  <!-- 정상어 입력 박스 -->
  <label for="input-area">입력박스</label>
  <br>
  <textarea name="hangul-input" class="femme" id="input-box" cols="30" rows="5"></textarea>
  <br>
  <button type="button" class="change">팜므어 변환</button>

  <!-- 팜므어 출력 박스 -->
  <div class="result"></div>


</body>
</html>
